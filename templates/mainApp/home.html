{% extends 'mainApp/base.html' %}


{% load static %}


{% block main_head %}
<style>
#header {
    height: 100px;
    background: url({% static 'mainApp/img/back_cover.jpg' %}?auto=compress&cs=tinysrgb&dpr=1&w=500);
    background-size: cover;
    background-position: center center;
    -webkit-transition: all .08s linear;
    transition: all .08s linear;
}

.logo {
    height: 150px;
    width: 250px;
    border-radius: 50px 25px;
}

</style>
{% endblock main_head %}


{% block main_body %}
<div class="row">
    <div class="col-md-3 mb-2 mx-auto">
        <div class="brand">
            <img src="{% static 'mainApp/img/logo.jpg' %}" class="logo">
        </div>
        <div class="w-100 mt-1">
            <div id="header"></div>
            <div id="profile">
                <div class="image">
                    <img src="{% static 'mainApp/img/default.png' %}"/>
                </div>
                <div class="name">
                    Jay Kanjariya
                </div>
                <div class="nickname">
                    @jaykumar
                </div>
                <div class="bottom">
          <span class="following" onclick="getFollowings()">
            <span class="count" id="following_count">10</span>
                following
          </span>
                    <span class="followers">
            <span class="count" id="followers_count">28</span>
            followers
          </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mx-auto">
        <div class="card mb-3" id="post">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="45" height="45"
                                 src="{% static 'mainApp/img/default.png' %}" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h5 m-0"><a href="#">Jaykumar</a></div>
                            <div class="text-muted" style="font-size: 0.8rem;">jk</div>
                        </div>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button"
                                    id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right"
                                 aria-labelledby="gedf-drop1">
                                <a class="dropdown-item">Delete</a>
                                <a class="dropdown-item">Report</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div class="text-muted h7 mb-2"><i class="fa fa-clock-o"></i>
                    10 min ago
                </div>

                <p class="card-text">
                    My First Post
                </p>
                <img src="{% static 'mainApp/img/default.png' %}" class="w-100 img-fluid">
            </div>

            <div class="card-footer d-flex justify-content-center">
                <p class="card-link m-auto like_active click">

                    <i class="fa fa-gittip"></i> Like</p>

                <p class="card-link m-auto like_active click">
                    <i class="fa fa-thumbs-down"></i> Dislike
                </p>

                <a class="card-link m-auto click" data-toggle="collapse"
                   data-target="#postcomments" aria-expanded="false"
                   aria-controls="postcomments"><i class="fa fa-comment"></i>
                    Comment</a>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="bg-info w-100"> SECTION 3</div>
    </div>
</div>
{% endblock main_body %}
